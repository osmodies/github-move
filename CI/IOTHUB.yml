trigger:
  branches:
   include: 
    - master2
  paths:
    exclude: 
      - CI
variables:
  - group: IotExample
  - group: keyvaultepm

stages:

- stage: DeployIaCIOT
  displayName: Deploy IaC IOT
  condition: eq(variables['DeleteIAC'], 'No')
  jobs:
  - deployment: DeployIaCIOTJob
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'IOT-DEV-stpc'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: replacetokens@3
            inputs:
              targetFiles: '**/*.tf'
              encoding: 'auto'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              tokenPrefix: '__'
              tokenSuffix: '__'
              useLegacyPattern: false
              enableTelemetry: true
            enabled: true

          - task: TerraformInstaller@0
            displayName: 'terraform installer'
            inputs:
              terraformVersion: '0.13.5'
            enabled: true

          - task: TerraformTaskV1@0
            displayName: 'Terraform init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              backendServiceArm: '$(var.serviceconnection)'
              backendAzureRmResourceGroupName: '$(var.terraformstoragerg)'
              backendAzureRmStorageAccountName: '$(var.terraformstorageaccount)'
              backendAzureRmContainerName: '$(var.terraformContainername)'
              backendAzureRmKey: '$(var.terraformstoragekey)'
            enabled: true
          - task: TerraformTaskV1@0
            displayName: 'Terraform validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
            enabled: true

          - task: TerraformTaskV1@0
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              environmentServiceNameAzureRM: '$(var.serviceconnection)'
            enabled: true

          - task: TerraformTaskV1@0
            displayName: 'Terraform : apply -auto-approve'
            inputs:
              command: apply
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              commandOptions: '-auto-approve'
              environmentServiceNameAzureRM: '$(var.serviceconnection)'
              backendAzureRmResourceGroupName: '$(var.terraformstoragerg)'
              backendAzureRmStorageAccountName: '$(var.terraformstorageaccount) '
              backendAzureRmContainerName: $(var.terraformContainername)
              backendAzureRmKey: '$(var.terraformstoragekey)'
            enabled: true

- stage: Installmachine
  displayName: 'Install Machine Components'
  dependsOn: DeployIaCIOT
  jobs:
  - deployment: deployJob
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'IOT-DEV2'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: SSH@0
            displayName: 'Subscribe machine redhat'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                sudo subscription-manager register --username $(redhatuser) --password $(redhatpassword) --auto-attach --force
                sudo subscription-manager repos --enable rhel-7-server-optional-rpms --enable rhel-7-server-extras-rpms --enable rhel-7-server-rpms
              failOnStdErr: false
              readyTimeout: '20000'
          
          - task: SSH@0
            displayName: 'yum update rhel7'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                sudo yum update -y
              failOnStdErr: false
              readyTimeout: '20000'
            enabled:  false
          - task: SSH@0
            displayName: 'Install Prerequisites rhel7'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                sudo rm /etc/yum/vars/releasever
                sudo yum --disablerepo='*' remove 'rhui-azure-rhel7-eus' -y
                sudo yum --config='https://rhelimage.blob.core.windows.net/repositories/rhui-microsoft-azure-rhel7.config' install 'rhui-azure-rhel7' -y
                sudo yum install container-selinux -y
                sudo yum install dnf -y
              failOnStdErr: false
              readyTimeout: '20000'

          - task: SSH@0
            displayName: 'Package donwload'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                mkdir package-iot
                cd package-iot
                wget https://packages.microsoft.com/centos/7/prod/moby-cli-3.0.10%2Bazure-0.x86_64.rpm
                wget https://packages.microsoft.com/centos/7/prod/moby-engine-3.0.10%2Bazure-0.x86_64.rpm
                wget https://github.com/Azure/azure-iotedge/releases/download/1.0.9/libiothsm-std_1.0.9-1.el7.x86_64.rpm
                wget https://github.com/Azure/azure-iotedge/releases/download/1.0.9/iotedge-1.0.9-1.el7.x86_64.rpm
                ls
              failOnStdErr: false
              interactiveSession: true
              readyTimeout: '20000'

          - task: SSH@0
            displayName: 'install compat-openssl10'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |

                  sudo  dnf install compat-openssl10 -y
              failOnStdErr: false
              readyTimeout: '20000'
            enabled:  false
          - task: SSH@0
            displayName: 'install moby-cli-3.0.10+azure-0.x86_64'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                  cd package-iot
                  if  rpm -q moby-cli
                  then
                  echo "installed moby-cli-3.0.10+azure-0.x86_64.rpm"
                  else
                  sudo yum install moby-cli-3.0.10+azure-0.x86_64.rpm -y 
                  fi
                  
              failOnStdErr: false
              readyTimeout: '20000'
          
          - task: SSH@0
            displayName: 'install moby-engine-3.0.10+azure-0.x86_64' 
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                  cd package-iot
                  if  rpm -q moby-engine
                  then
                  echo "installed moby-engine-3.0.10+azure-0.x86_64.rpm"
                  else
                  sudo yum install moby-engine-3.0.10+azure-0.x86_64.rpm -y
                  fi
              failOnStdErr: false
              readyTimeout: '20000'
          - task: SSH@0
            displayName: 'rpm -Uhv libiothsm-std_1.0.9-1.el7'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                  cd package-iot
                  if  rpm -q libiothsm-std
                  then
                  echo "installed libiothsm-std_1.0.9-1.el7.x86_64.rpm"
                  else
                  sudo rpm -Uhv libiothsm-std_1.0.9-1.el7.x86_64.rpm
                  fi
              failOnStdErr: true
              readyTimeout: '20000'
          
          - task: SSH@0
            displayName: 'rpm -Uhv iotedge-1.0.9-1.el7.x86_64'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                  cd package-iot
                  if  rpm -q iotedge
                  then
                  echo "installed iotedge-1.0.9-1.el7.x86_64.rpm"
                  else
                  sudo rpm -Uhv iotedge-1.0.9-1.el7.x86_64.rpm
                  fi
              failOnStdErr: true
              readyTimeout: '20000'
          
          - task: AzurePowerShell@5
            inputs:
              azureSubscription: 'VS Ent-MPN- ODIAZ (972e401d-226e-48c7-a463-6d562c39edda)'
              ScriptType: 'InlineScript'
              Inline: |
                  az config set extension.use_dynamic_install=yes_without_prompt
                  az extension add --upgrade -n azure-iot
                  az iot hub device-identity create --device-id $(var.iotedgedevicename) --edge-enabled --hub-name $(var.resourceiothubname)
                  $ConnectionStringIotEdge= az iot hub device-identity connection-string show --device-id $(var.iotedgedevicename) --hub-name $(var.resourceiothubname)
                  write-host "Connection string= $ConnectionStringiotedge"
                  write-host "##vso[task.setvariable variable=ConnectionStringIotEdge]$ConnectionStringIotEdge
              azurePowerShellVersion: 'LatestVersion'
            enabled: false 
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'VS Ent-MPN- ODIAZ (972e401d-226e-48c7-a463-6d562c39edda)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az config set extension.use_dynamic_install=yes_without_prompt
                az extension add --upgrade -n azure-iot
                az iot hub device-identity create --device-id $(var.iotedgedevicename) --edge-enabled --hub-name $(var.resourceiothubname)
                ConnectionStringIotEdge= $(az iot hub device-identity connection-string show --device-id $(var.iotedgedevicename) --hub-name $(var.resourceiothubname))
                echo $ConnectionStringiotedge
                echo "##vso[task.setvariable variable=ConnectionStringIotEdge]$ConnectionStringIotEdge
            enabled: true
          - task: SSH@0
            displayName: 'Replace Connection String Config Yaml'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                   sed -i 's/<ADD DEVICE CONNECTION STRING HERE>/$(ConnectionStringIotEdge)/g' metamorphosis.txt
              failOnStdErr: true
              readyTimeout: '20000'

          - task: SSH@0
            displayName: 'Restart IotEdge'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                  cd package-iot
                  sudo systemctl restart iotedge
                  sudo systemctl status iotedge
              failOnStdErr: true
              readyTimeout: '20000'
            enabled: true

- stage: DeleteIACIOT
  displayName: 'DeleteIACIOT'
  condition: eq(variables['DeleteIAC'], 'Yes')
  jobs:
  - deployment: deploydeleteiotiacJob
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'IOT-DEV-stpc-Delete'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - task: SSH@0
            displayName: 'UnSubscribe machine redhat'
            inputs:
              sshEndpoint: 'vmiotedge'
              runOptions: 'inline'
              inline: |
                sudo subscription-manager remove --all
                sudo subscription-manager unregister
                sudo subscription-manager clean
                sudo yum clean all
                sudo rm -rf /var/cache/yum/
              failOnStdErr: false
              readyTimeout: '20000'
          - task: replacetokens@3
            inputs:
              targetFiles: '**/*.tf'
              encoding: 'auto'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              tokenPrefix: '__'
              tokenSuffix: '__'
              useLegacyPattern: false
              enableTelemetry: true

          - task: TerraformInstaller@0
            displayName: 'terraform installer'
            inputs:
              terraformVersion: '0.13.5'
            enabled: true

          - task: TerraformTaskV1@0
            displayName: 'Terraform init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              backendServiceArm: '$(var.serviceconnection)'
              backendAzureRmResourceGroupName: '$(var.terraformstoragerg)'
              backendAzureRmStorageAccountName: '$(var.terraformstorageaccount)'
              backendAzureRmContainerName: '$(var.terraformContainername)'
              backendAzureRmKey: '$(var.terraformstoragekey)'
            enabled: true
          - task: TerraformTaskV1@0
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              environmentServiceNameAzureRM: '$(var.serviceconnection)'
            enabled: true
          - task: TerraformTaskV1@0
            displayName: 'Terraform destroy'
            inputs:
              provider: 'azurerm'
              command: 'destroy'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform'
              environmentServiceNameAzureRM: '$(var.serviceconnection)'
            enabled: true